    <div class="content">
        <a href="index.html"><img src="./assests/images/logo.png" alt="logo" width="60px" height="60px"></a>
        <button class="btn btn-light mx-3" data-toggle="modal" data-target="#loginButton">
            Login
        </button>
    </div>
      <!-- Modal -->
      <div class="modal fade" id="loginButton" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Please Login</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body" style="height: 250px; padding: 15px; padding-bottom: 20px;">
                <form action="index.html" class="form form-control">
                    <div><label for="nm">Username:</label><input class="form-control" required type="text" placeholder="Enter Name" id="nm"></div>
                    <div><label for="pss">Password:</label><input class="form-control" required type="password" placeholder="Enter Password" id="pss"></div>
                    <div class="px-3 py-3">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" value="submit" class="btn btn-primary" onclick="submitForm()">Login</button>
                    </div>
                </form>
            </div>
          </div>
        </div>
      </div>
      <div class="modal fade" id="emailBoxx" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Get in touch</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body" style="height: 200px; padding: 15px; padding-bottom: 20px;">
                <p>Thank you for reaching out!!!</p>
                <p>Please enter your email and we will getback to you</p>
                <form style="display: flex; flex-direction: column;" action="index.html">
                    <input required type="email" placeholder="Enter your email" id="inpi">
                    <div class="py-3">
                        <button type="submit" value="submit" class="btn btn-primary" style="width: 80px;" id="myForm" onclick="submitFormemail()">Submit</button>
                    </div>
                </form>
            </div>
          </div>
        </div>
      </div>
